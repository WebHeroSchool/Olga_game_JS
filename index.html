<!DOCTYPE html>
<html>
  <head>
    <title>Игра "Найди баг"</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <main class="menu">
      <h1 class="title">Выберите уровень сложности:</h1>
      <p class="subtitle">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p> 
      <nav class = "menu__select-level">
        <button type="button" class="level_btn level_active" id="simple">Простой</button>
        <button type="button" class="level_btn" id="medium">Средний</button>
        <button type="button" class="level_btn" id="hard">Сложный</button>
      </nav>      
      <button class="start-button">Начать игру</button>
      <div class="pictures">
        <img class="bottom-card">
        <img class="top-card">
      </div>
    </main>
    <div class="cards"></div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
